<!-- 18. A partir del siguiente array: var valores = [true, 5, false, "hola", "adios", 2]:
a) Determinar cual de los dos elementos de texto es mayor
b) Utilizando exclusivamente los dos valores booleanos del array, determinar los
operadores necesarios para obtener un resultado true y otro resultado false
c) Determinar el resultado de las cinco operaciones matemáticas realizadas con los
dos elementos numéricos -->
<body>
    <h2>Array</h2>
    <h3>var valores = [true, 5, false, "hola", "adios", 2]</h3>
    <input type="text" placeholder="Palabra mas Larga" id="pal" disabled="true">
    <button id="btn1">Buscar</button>
    <h3>Operaciones</h3>
    <input type="number" placeholder="SUMA" id="sum" disabled="true">
    <input type="number" placeholder="RESTA" id="res" disabled="true">
    <input type="number" placeholder="MULTIPLICACION" id="mul" disabled="true">
    <input type="number" placeholder="DIVISION" id="div" disabled="true">
    <button id="btn2">Resultados</button>
    <script src="Scripts\18Script.js"></script>
</body>
