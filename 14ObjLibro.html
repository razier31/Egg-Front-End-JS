<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Libro</title>
</head>
<!-- 14. Crear un objeto libro que contenga las siguientes propiedades: ISBN, Título, Autor,
Número de páginas. Crear un método para cargar un libro pidiendo los datos al usuario
y luego informar mediante otro método el número de ISBN, el título, el autor del libro y el
numero de páginas -->
<body>
    <div class="card-group" style="text-align: center;">
        <div class="card text-bg-success mb-3 border-dark mb-3">
          <img src="https://illustoon.com/photo/2400.png" class="card-img-top w-50 p-3 rounded mx-auto d-block" alt="..." max-width="50%"  >
          <div class="card-body">
            <h3 class="card-title">CREAR LIBRO</h3>
            <button type="button" class="btn btn-secondary btn-lg" id="btnN">NUEVO</button>
          </div>
        </div>
        <div class="text-bg-success mb-3 w-50 p-3 rounded mx-auto d-block border-dark mb-3 position-relative" style="text-align: center;">
            <div class="position-absolute top-50 start-50 translate-middle" style="display: none;" id="form">
                <h2>NUEVO</h2><br>
                <label for="isbn">ISBN </label><input type="number" min="1" placeholder="Ingrese el ISBN" id="isbn"><br><br>
                <label for="titulo">Titulo </label><input type="text"  placeholder="Ingrese el Titulo" id="titulo"><br><br>
                <label for="autor">Autor </label><input type="text" placeholder="Ingrese el Autor" id="autor"><br><br>
                <label for="paginas">Paginas</label><input type="number" min="1" placeholder="Cantidad de Paginas" id="paginas"><br><br>
                <button type="button" class="btn btn-secondary btn-lg" id="btnC" >CREAR</button>
            </div>
            <div class="position-absolute top-50 start-50 translate-middle">
                <h2 id="resp"></h2>
            </div>
        </div>
    </div>
    <div class="card-group" style="text-align: center;">
        <div class="card text-bg-primary mb-3">
            <img src="https://img.freepik.com/vector-premium/libro-abierto-lupa_24877-18884.jpg" class="card-img-top w-50 p-3 rounded mx-auto d-block" alt="...">
            <div class="card-body">
              <h3 class="card-title">MOSTRAR LIBRO</h3>
              <button type="button" class="btn btn-secondary btn-lg" id="btnM">CONSULTAR</button>
            </div>
        </div>
        <div class="text-bg-primary mb-3 w-50 p-3 rounded mx-auto d-block border-dark mb-3 position-relative" style="text-align: center;">
            <div class="position-absolute top-50 start-50 translate-middle">
                <p id="mostrar"></p>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="Scripts\14Script.js"></script>
</body>
</html>
